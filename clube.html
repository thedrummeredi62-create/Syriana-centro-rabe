<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clube Syriana</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Marcellus&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="clube-body">

<section class="clube-hero">
    <div class="hero-overlay">
        <h1>Clube Syriana</h1>
        <p class="hero-sub">
            O Syriana agora é mais que restaurante.
            É clube.
        </p>
        <p class="hero-desc">
            Ao se cadastrar, você passa a fazer parte da Casa dos Árabes.
            Receba vantagens exclusivas, benefícios especiais,
            prioridade em eventos culturais e experiências reservadas.
            Aqui tradição não é adaptação. É raiz.
        </p>
    </div>
</section>

<section class="clube-form-section">

    <div class="form-card">

        <h2>Cadastro Exclusivo</h2>

        <form onsubmit="enviarClube(event)">

            <label>Nome completo</label>
            <input type="text" id="nome" required>

            <label>Endereço</label>
            <input type="text" id="endereco" required>

            <label>WhatsApp</label>
            <input type="tel" id="telefone" required>

            <label>Data de nascimento</label>
            <input type="date" id="nascimento" required>

            <button type="submit">Finalizar Cadastro</button>

        </form>

    </div>

</section>

<script>
function enviarClube(event){
event.preventDefault();

let nome = document.getElementById("nome").value;
let endereco = document.getElementById("endereco").value;
let telefone = document.getElementById("telefone").value;
let nascimento = document.getElementById("nascimento").value;

let mensagem = `Olá, gostaria de me cadastrar no Clube Syriana.%0A
Nome: ${nome}%0A
Endereço: ${endereco}%0A
WhatsApp: ${telefone}%0A
Data de nascimento: ${nascimento}`;

window.open(`https://wa.me/5542998340063?text=${mensagem}`, "_blank");
}
</script>

</body>
</html>
