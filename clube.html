<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clube Syriana – Cadastro</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Marcellus&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="form-body">

<section class="form-container">

<h1>Clube Syriana</h1>
<p>
Cadastre-se para fazer parte da Casa dos Árabes e
receber benefícios exclusivos.
</p>

<form onsubmit="enviarClube(event)">

<label>Nome completo</label>
<input type="text" id="nome" required>

<label>Endereço</label>
<input type="text" id="endereco" required>

<label>WhatsApp</label>
<input type="tel" id="telefone" required>

<label>Data de nascimento</label>
<input type="date" id="nascimento" required>

<button type="submit">Finalizar Cadastro</button>

</form>

</section>

<script>
function enviarClube(event){
event.preventDefault();

let nome = document.getElementById("nome").value;
let endereco = document.getElementById("endereco").value;
let telefone = document.getElementById("telefone").value;
let nascimento = document.getElementById("nascimento").value;

let msg = `Olá, gostaria de me cadastrar no Clube Syriana.%0A
Nome: ${nome}%0A
Endereço: ${endereco}%0A
WhatsApp: ${telefone}%0A
Nascimento: ${nascimento}`;

window.open(`https://wa.me/5542998340063?text=${msg}`, "_blank");
}
</script>

</body>
</html>
