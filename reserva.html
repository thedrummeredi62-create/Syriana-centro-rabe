<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva – Syriana</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Marcellus&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body class="form-body">

<section class="form-container">

<h1>Reserva Syriana</h1>
<p>Preencha os dados para garantir sua experiência.</p>

<form onsubmit="enviarReserva(event)">

<label>Nome completo</label>
<input type="text" id="nome" required>

<label>Telefone para confirmação</label>
<input type="tel" id="telefone" required>

<label>Data da reserva</label>
<input type="date" id="data" required>

<label>Horário da reserva</label>
<input type="time" id="hora" required>

<label>Número de pessoas</label>
<input type="number" id="pessoas" min="1" required>

<button type="submit">Enviar Reserva</button>

</form>

</section>

<script>
function enviarReserva(event){
event.preventDefault();

let nome = document.getElementById("nome").value;
let telefone = document.getElementById("telefone").value;
let data = document.getElementById("data").value;
let hora = document.getElementById("hora").value;
let pessoas = document.getElementById("pessoas").value;

let msg = `Olá, gostaria de fazer uma reserva no Syriana.%0A
Nome: ${nome}%0A
Telefone: ${telefone}%0A
Data: ${data}%0A
Horário: ${hora}%0A
Pessoas: ${pessoas}`;

window.open(`https://wa.me/5542998340063?text=${msg}`, "_blank");
}
</script>

</body>
</html>
